<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart scrapper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-dark bg-primary">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">
                    Chart scrapper
                </span>
            </div>
        </nav>
    <form method="post" action="action" class="row g-3">
        <div class="col-md-6">
            <input type="date" name="curData" class="form-control mt-3 col-2">
        </div>
        <div class="col-md-6">
            <input type="submit" class="btn btn-primary mt-3" value="Получить">
        </div>
        <div class="col-md-6">
            <div class="form-check">
                <input type="radio" name="country" value="EN" class="form-check-input" id="country_EN" checked>
                <label class="form-check-label" for="country_EN">Великобритания</label>
            </div>
            <div class="form-check">
                <input type="radio" name="country" value="DE" class="form-check-input" id="country_DE">
                <label class="form-check-label" for="country_DE">Германия</label>
            </div>
        </div>
    </form>
    <table class="table">
    <thead>
        <tr>
            <th>Полученные чарты</th>
        </tr>
    </thead>
    <tbody>
    {{ range . }}
        <tr>
            <td>
                <a href="{{ .Href }}">{{ .FileName }}</a>
            </td>
        </tr>
    {{ end }}
    </tbody>
    </table>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
